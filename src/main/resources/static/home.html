<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="js/vue.js"></script>
        <script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
        
    </head>
    <body>
    <img src="/images/snow.jpg" alt="Snow">
            <div id="root">
                <h1>Snow!{{name}}!</h1>
            </div>

    </body>
    
</html>
<script>
      new Vue({
         el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
         data:{ //data用于存储数据，数据共el所指定的容器去使用
             name:'YinLiQing'
         }
     })
</script>

<script>
export default {
  data() {
    return {
      name: '',
      greetingMessage: ''
    }
  },
  methods: {
    greet() {
      fetch('/api/greeting?name=' + this.name)
        .then(response => response.text())
        .then(message => {
          this.greetingMessage = message;
        });
    }
  }
}
</script>
